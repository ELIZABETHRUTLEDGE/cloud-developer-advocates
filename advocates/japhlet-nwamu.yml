  ## Bio
  Japhlet Nwamu is a Cloud Advocate with the Next Generation Experiences team focusing on Power Platform, Microsoft 365, Data and AI. He is a community builder and is passionate about empowering the world bit by bit helpinf students and educators achieve more with technology. 
